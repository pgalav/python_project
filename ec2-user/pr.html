    <h1>prime number</h1>
		
		<h4>check number is prime or not</h4>
    <py-script  bgcolor="pink" >
        num=int(input("==>>"))
        count=0
        for i in range (1,num+1):
            if num % i == 0 :
                count+=1
        
                
        if count <= 2 or num==1:
            print(num ," is prime")
        else:
            print(num ,"is not prime")
    </py-script>
