    <h1>pattern triangle </h1>
		
		
    <py-script  bgcolor="pink" >
    def pettern(n):
        k = n - 1
        for i in range(0, n):
            for j in range(0, k):
                print(end="  ")
            k -=  1
            for j in range(0, i + 1):
                print("# ", end="")
            print("\r")
    pettern(10)
    </py-script>
